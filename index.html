<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        
        <!-- Form Section -->
        <div class="form-section">
            <h2>Enter Your Details</h2>
            <form id="resumeForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" required></textarea>

                <label for="template">Choose a Template:</label>
                <select id="template" required>
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                </select>

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Preview Section -->
        <div class="resume-section">
            <h2>Resume Preview</h2>
            <div id="resumePreview"></div>
            <button onclick="downloadPDF()">Download as PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
